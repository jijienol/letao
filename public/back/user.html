<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./css/common.css">
</head>

<body>
  <div class="lt-aside">
    <h2>我是大聪明</h2>
    <img src="./images/default.png" alt="">
    <p>超级管理员</p>
    <ul>
      <li class="current">
        <a href="user.html">
          <span class="glyphicon glyphicon-calendar"></span>
          用户管理</a>
      </li>
      <li>
        <a href="#" class="cateMan">
          <span class="glyphicon glyphicon-bookmark"></span> 分类管理</a>
        <ul class="two">
          <li>
            <a href="one.html">一级分类</a>
          </li>
          <li>
            <a href="two.html">二级分类</a>
          </li>
        </ul>
      </li>
      <li>
        <a href="product.html">
          <span class="glyphicon glyphicon-th-large"></span>
          商品管理</a>
      </li>
    </ul>
  </div>
  <div class="lt-main">

    <div class="topbar">
      <a href="#" class="pull-left menu">
        <span class="glyphicon glyphicon-align-justify"></span>
      </a>
      <a href="#" class="pull-right logout" data-toggle="modal" data-target=".modal">
        <span class="glyphicon glyphicon-remove"></span>
      </a>
    </div>
    <div class="content">
      <ol class="breadcrumb">
        <li><a href="./index.html">管理系统</a></li>
        <li class="active">用户管理</li>
      </ol>
      <div>
        <table class="table table-bordered table-hover text-center">
          <thead>
            <tr>
              <th>序号</th>
              <th>用户名</th>
              <th>手机号</th>
              <th>状态</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>itcast</td>
              <td>147832432423</td>
              <td>正常</td>
              <td><span class="btn btn-danger">禁用</span></td>
            </tr>
            <tr>
              <td>1</td>
              <td>itcast</td>
              <td>147832432423</td>
              <td>正常</td>
              <td><span class="btn btn-primary">启用</span></td>
            </tr>
          </tbody>
        </table>
        <div class="pull-right">
          <ul id="pagintor"></ul>

        </div>
      </div>
    </div>
  </div>
  <!-- 退出模态框 -->
  <div class="modal lt-modal " tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content modal-sm ">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
              aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">温馨提示</h4>
        </div>
        <div class="modal-body">
          <p class="red">您确定要退出吗？</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary btn-loginout">退出</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->

  <!-- 启用禁用模态框 -->
  <div class="modal modal-user" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-sm" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
              aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">温馨提示</h4>
        </div>
        <div class="modal-body">
          <p>你确定要执行操作吗？</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary btn-ok">确定</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
  <script type="html/text" id="tmp">
    {{each rows v i}}
     <tr>
      <td>{{(page-1) * size + i + 1 }}</td>
      <td>{{v.username}}</td>
      <td>{{v.mobile}}</td>
      <td>{{v.isDelete == 1 ? '正常' : '禁用'}}</td>
      <td data-id = "{{v.id}}">
        {{if v.isDelete == 0}}
        <span class="btn btn-success btn-list" data-toggle="modal" data-target=".modal-user">启用</span>
        {{else}}
        <span class="btn btn-danger btn-list" data-toggle="modal" data-target=".modal-user">禁用</span>
        {{/if}}
      </td>
    </tr>
    {{/each}}
  </script>

  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
  <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
  <script src="./lib/nprogress/nprogress.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/isLogin.js"></script>
  <script src="./js/user.js"></script>
</body>

</html>
