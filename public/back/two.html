<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./css/common.css">
</head>

<body>
  <div class="lt-aside">
    <h2>我是大聪明</h2>
    <img src="./images/default.png" alt="">
    <p>超级管理员</p>
    <ul>
      <li>
        <a href="user.html">
          <span class="glyphicon glyphicon-calendar"></span>
          用户管理</a>
      </li>
      <li>
        <a href="#" class="cateMan">
          <span class="glyphicon glyphicon-bookmark"></span> 分类管理</a>
        <ul class="two show">
          <li>
            <a href="one.html">一级分类</a>
          </li>
          <li class="current">
            <a href="two.html">二级分类</a>
          </li>
        </ul>
      </li>
      <li>
        <a href="product.html">
          <span class="glyphicon glyphicon-th-large"></span>
          商品管理</a>
      </li>
    </ul>
  </div>
  <div class="lt-main">

    <div class="topbar">
      <a href="#" class="pull-left menu">
        <span class="glyphicon glyphicon-align-justify"></span>
      </a>
      <a href="#" class="pull-right logout" data-toggle="modal" data-target=".modal">
        <span class="glyphicon glyphicon-remove"></span>
      </a>
    </div>
    <div class="content">
      <ol class="breadcrumb">
        <li><a href="./index.html">管理系统</a></li>
        <li class="active">二级分类</li>
      </ol>
      <div>
        <button class="btn btn-default" data-toggle="modal" data-target=".modal-add">添加分类</button>
        <table class="table table-bordered table-hover text-center mt-30">
          <thead>
            <tr>
              <th>序号</th>
              <th>一级分类名</th>
              <th>二级分类名</th>
              <th>二级分LOGO</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>户外</td>
              <td>adidas</td>
              <td> <img src="./images/1.jpg" width="40" alt=""> </td>
            </tr>
            <tr>
              <td>1</td>
              <td>户外</td>
              <td>adidas</td>
              <td> <img src="./images/1.jpg" width="40" alt=""> </td>
            </tr>

          </tbody>
        </table>
        <div class="pull-right">
          <ul id="paginator"></ul>
        </div>
      </div>
    </div>
  </div>
  <!-- 退出登陆模态框 -->
  <div class="modal lt-modal " tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content modal-sm ">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
              aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">温馨提示</h4>
        </div>
        <div class="modal-body">
          <p class="red">您确定要退出吗？</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary btn-loginout">退出</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
  <!-- 添加分类模态框 -->
  <div class="modal modal-add" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-sm" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
              aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">添加分类</h4>
        </div>
        <div class="modal-body">
          <form id="form">
            <div class="form-group">
              <!-- Single button -->
              <div class="btn-group">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                  
                  <span class="cate-text">请选择一级分类</span>
                  <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" id="cate-name">
                  <li><a href="#">无脑发育</a></li>
                  <li><a href="#">aaa</a></li>
                  <li><a href="#">bbb</a></li>
                </ul>
              </div>
              <input type="hidden" name="categoryId">
            </div>
            <div class="form-group">
              <input type="text" placeholder="请输入二级分类" class="form-control" name="brandName">
            </div>
            <div class="form-group">
              <label for="file" class="btn btn-default">上传图片</label>
              <input type="file" name="pic1" id="file" class="hide" data-url="/category/addSecondCategoryPic">
            </div>
            <div class="form-group">
              <img src="./images/none.png" height="100" alt="" class="pic">
              <input type="hidden" name="brandLogo">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <input type="submit" class="btn btn-primary btn-ok" form="form" value="确定"></input>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->

  <script type="text/html" id="tmp">
    {{each rows v i}}
    <tr>
      <td>{{ (page-1) * size + i +1}}</td>
      <td>{{v.categoryName}}</td>
      <td>{{v.brandName}}</td>
      <td> <img src="{{ v.brandLogo }}" width="40" alt=""> </td>
    </tr>
    {{/each}}
  </script>

  //下拉列表的模板引擎
  <script type="text.html" id="tmp-one">

    {{each rows v i}}
      <li><a href="#" data-id = "{{v.id}}">{{v.categoryName}}</a></li>
    {{/each}}
  </script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
  <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
  <script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
  <script src="./lib/jquery-fileupload/jquery.iframe-transport.js"></script>
  <script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
  <script src="./lib/bootstrap-paginator/bootstrap-paginator.js"></script>
  <script src="./lib/nprogress/nprogress.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/isLogin.js"></script>
  <script src="./js/two.js"></script>
</body>

</html>
